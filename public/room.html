</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Coding Room</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="create.html">Create Meeting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="split" id="left">
        <div id="my-video-container">
            <video autoplay="True" id="my-video"></video>
        </div>

        <div id="option-row">
            <button class="btn option" id="option-video" onclick="op_video()"><i class="fas fa-video"></i></button>
            <button class="btn option" id="option-audio" onclick="op_audio()"><i class="fas fa-microphone"></i></button>
            <button class="btn option" id="option-deafen" onclick="op_deafen()"><i class="fas fa-volume-up"></i></button>
            <button class="btn option" id="option-leave" onclick="op_exit()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>

    <div class="split" id="middle">
        
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
