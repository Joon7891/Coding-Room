<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/room.css">    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d009e992f8.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="split" id="left">
        <div id="cb-container">
            <div data-spy="scroll">
                <div id="chat"></div>
            </div>

            <div id="text-box-container">
                <div class="input-group mb-3" id="text-box">
                    <input type="text" class="form-control" id="chat-text" placeholder="Type to Chat">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="chat-button" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="incoming-vc">
            <!--  Replace with real feed -->
            <video autoplay="True" id="incoming-video"></video>
        </div>

        <div id="my-vc">
            <video autoplay="True" id="my-video"></video>
        </div>

        <div id="option-row">
            <button class="btn option" id="option-video" onclick="video_button()"><i class="fas fa-video"></i></button>
            <button class="btn option" id="option-audio" onclick="audio_button()"><i class="fas fa-microphone"></i></button>
            <button class="btn option" id="option-deafen" onclick="deafen_button()"><i class="fas fa-volume-up"></i></button>
            <button class="btn option" id="option-leave" onclick="exit_button()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>

    <div class="split" id="middle">
        
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>    
    <script src="js/room.js"></script>
</body>
</html>
